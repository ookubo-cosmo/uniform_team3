<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注文画面</title>
	</head>
	<body>
		<a href="toitemlist">商品一覧に戻る</a>
		<h1>注文画面</h1>
		<hr>
		メールアドレス<br>
		<input type="text" name="mail"><br>
		お名前<br>
		<input type="text" name="name"><br>
		住所<br>
		<input type="text" name="address"><br>
		商品の種類<br>
		<select name="uniform">
			<option value="A">サッカーユニフォームA</option>
			<option value="B">サッカーユニフォームB</option>
			<option value="C">サッカーユニフォームC</option>
			<option value="D">サッカーユニフォームD</option>
			<option value="E">サッカーユニフォームE</option>
		</select>
		<br>
		<br>
	
		<table>
			<tr>
				<td>購入個数</td>
				<td>在庫数</td>
			</tr>
			<tr>
				<td><input type="text" name="Purchase quantity"></td>
				<td>20点</td>
			</tr>
		</table>
		<br>
		合計金額<br>
		\15,000<br>
		<br>
		備考欄<br>
		<textarea name="remarks" rows="5" cols="40"></textarea><br>
		<input type="submit" value="購入確定">
	</body>
</html>
